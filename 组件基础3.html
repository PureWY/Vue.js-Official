</body>
    <script>
        Vue.component('custom-input',{
            props: ['value'],
            data(){
                return{

                }
            },
            template: `
                <input :value="value" 
                @input="$emit('input',$event.target.value)">
            `,
            methods: {
            }
        })
        new Vue({
            el: '#app',
            data () {
                return {
                    searchText: ''
                }
            },
            methods: {
                handleInput(val){
                    this.searchText = val
                }
            }
        })
    </script>
