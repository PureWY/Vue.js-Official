<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <template v-if="login === 'userName'">
            <label>用户名：</label>
            <input placeholder="请输入用户名" key="userName" >
        </template>
        <template v-else>
            <label>密码：</label>
            <input placeholder="请输入邮箱" key="passWord">
        </template>
        <button @click="onChange">切换</button>
    </div>
</body>
    <script>
        new Vue({
            el: '#app',
            data () {
                return {
                    login: 'userName'
                }
            },
            methods: {
                onChange(){
                    this.login = 
                    this.login === 'userName' ? 'passWord' : 'userName'
                }
            }
        })
    </script>
</html>
