<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <input v-model="message">
        <button @click="changeMessage">点我呀</button>
        <hr>
        <ol>
            <todo-item
                v-for="item in fruitList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
        <hr>
        <p v-once>这将不会改变：{{msg}}</p>
    </div>
</body>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })

    var app = new new Vue({
        el: '#app',
        data () {
            return {
                message: 'hello world',
                fruitList: [
                    {id: 0, text: '蔬菜'},
                    {id: 1, text: '水果'},
                    {id: 2, text: '海鲜'}
                ],
                msg: 'world'
            }
        },
        methods: {
            changeMessage(){
                this.message = "hello"
                this.msg = "me"
            }
        }
    })
</script>
</html>
